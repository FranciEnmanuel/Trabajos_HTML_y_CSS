<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="Style.css"/>
  <title>Contacto / FastBite</title>
</head>
<body class="bg-dark text-white">

    <header class="border-bottom border-danger border-5 bg-warning py-3"> 
        <nav class="d-flex gap-5 justify-content-center">     
            <a href="Index.html" class="btn btn-danger text-white">Inicio</a>
            <a href="Servicio.html" class="btn btn-danger text-white">Servicio</a>
            <a href="Contacto.html" class="btn btn-danger text-white">Contacto</a>
        </nav>  
    </header>

    <div class="bg-warning p-2 border-bottom border-danger border-5 bg-warning mb-4">
        <img src="FastBite.png" alt="Logo FastBite" class="d-block mx-auto border border-danger border-5 rounded logo">
    </div>

  <h1 class="text-center mt-4 text-danger">Contáctanos</h1>
  <p class="text-center mb-4 text-white-50">¿Tienes preguntas o sugerencias? Déjanos saber tu opinión aqui.</p>

  <div class="container mb-5">
    <form class="bg-white text-dark p-4 rounded shadow-lg" style="max-width: 600px; margin: auto;">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="" placeholder="Tu nombre" required>
      </div>

      <div class="mb-3">
        <label for="contacto" class="form-label">Correo electrónico o número de teléfono</label>
        <input type="text" class="form-control" id="" placeholder="ej: correo@ejemplo.com o (809) 000-0000" required>
      </div>

      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-danger">Enviar</button>
      </div>
    </form>
  </div>

<footer class="bg-warning py-4 mt-5 border-top border-danger border-5">
    <p class="text-center fw-bold text-danger fs-5">Gracias por visitarnos </p>
    <p class="text-center text-dark mb-0">Síguenos en nuestras redes para más ofertas y sorpresas </p>
    <div class="d-flex justify-content-center gap-3 mt-2">
        <a href="#" class="btn btn-outline-danger">Instagram</a>
        <a href="#" class="btn btn-outline-danger">Facebook</a>
        <a href="#" class="btn btn-outline-danger">TikTok</a>
    </div>
    <p class="text-center text-muted mt-3 mb-0">© 2025 FastBite. Todos los derechos reservados.</p>
</footer>

</body>
</html>
