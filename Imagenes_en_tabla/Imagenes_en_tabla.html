<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de productos</title>
</head>
<body>
        <h1>Productos de una muebleria</h1>

        <tr>
            <td>Silla de madera</td>

        </tr>
        <tr>
            <td>Mesa redonda</td>
            <td>1</td>
            <td>$300.00</td>

        </tr>
        <tr>
            <td>Lámpara de pie</td>
            <td>3</td>
            <td>$450.00</td>
            <td><img height="auto" src="Imagenes/lampara.jpg"></td>
        </tr>
        <tr>
            <td>Nevera compacta</td>
            <td>1</td>
            <td>$450.00</td>
            <td><img height="auto" src="Imagenes/nevera.jpg"></td>
        </tr>
        <tr>
            <td>Set de jarrones</td>
            <td>3</td>
            <td>$270.00</td>
            <td><img height="auto" src="Imagenes/jarrones.jpg"></td>
        </tr>
    </table>

</html>
